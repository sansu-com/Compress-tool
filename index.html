<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image & PDF Size Reducer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background: #0073e6;
        color: white;
        padding: 15px;
        font-size: 1.5rem;
        font-weight: bold;
    }
    .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        margin-top: 20px;
    }
    input[type="file"] {
        margin: 15px 0;
    }
    button {
        background: #0073e6;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background: #005bb5;
    }
    #output {
        margin-top: 15px;
        word-wrap: break-word;
    }
</style>
</head>
<body>

<header>Image & PDF Size Reducer</header>

<div class="container">
    <p>Select an image or PDF to compress:</p>
    <input type="file" id="fileInput" accept="image/*,application/pdf">
    <br>
    <button onclick="compressFile()">Compress</button>
    <p id="status"></p>
    <a id="downloadLink" style="display:none;" download>Download Compressed File</a>
</div>

<script>
function compressFile() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Please select a file first.");
        return;
    }

    document.getElementById("status").innerText = "Processing... Please wait.";

    if (file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.src = event.target.result;
            img.onload = function() {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                // Reduce size by 50% for speed
                canvas.width = img.width * 0.5;
                canvas.height = img.height * 0.5;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.getElementById("downloadLink");
                    link.href = url;
                    link.download = "compressed-image.jpg";
                    link.style.display = "block";
                    link.innerText = "Download Compressed Image";
                    document.getElementById("status").innerText = "Done!";
                }, "image/jpeg", 0.7);
            };
        };
        reader.readAsDataURL(file);
    } 
    else if (file.type === "application/pdf") {
        alert("PDF compression is limited in this demo â€” use online tools for better results.");
        document.getElementById("status").innerText = "PDF compression not fully supported.";
    } 
    else {
        alert("Unsupported file type.");
        document.getElementById("status").innerText = "";
    }
}
</script>

</body>
</html>
