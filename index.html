<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReduceMyImage - Professional Image Optimizer</title>
    <meta name="description" content="A professional, single-screen web application to expertly compress, crop, and resize your images.">
    <meta name="keywords" content="image compressor, reduce image size, crop image, compress jpeg, compress png, reducemyimage">

    <!-- Dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #f4f7fa;
            --bg-panel: #ffffff;
            --bg-workspace: #e9eef3;
            --primary-accent: #0d6efd;
            --primary-hover: #0b5ed7;
            --success-accent: #198754;
            --success-hover: #157347;
            --secondary-accent: #6c757d;
            --secondary-hover: #5c636a;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Top Section: Header, Ad, and File Select --- */
        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .app-header {
            flex-grow: 1;
        }

        .app-header h1 {
            margin: 0;
            color: var(--text-primary);
            font-size: 2em;
        }
        
        .app-header p {
            margin: 5px 0 0;
            color: var(--text-secondary);
        }

        .ad-container {
            width: 300px;
            height: 250px;
            flex-shrink: 0;
            margin-left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .file-select-area {
            background: var(--bg-panel);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        /* --- Main Workspace --- */
        .main-workspace {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            min-height: 0; 
        }

        .image-panel, .controls-panel {
            background-color: var(--bg-panel);
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .image-panel {
            flex: 3;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-workspace);
            padding: 15px;
            min-width: 0;
        }

        .controls-panel {
            flex: 2;
            padding: 25px;
            min-width: 350px;
            position: relative; /* Needed for loading overlay */
        }
        
        /* --- Loading Overlay --- */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(2px);
            z-index: 10;
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            text-align: center;
            color: var(--text-primary);
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid var(--border-color);
            border-bottom-color: var(--primary-accent);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* --- UI States --- */
        .cropper-view { display: none; width: 100%; height: 100%; }
        #options-view, #results-view { display: none; }
        
        body.state-editing .cropper-view,
        body.state-editing #options-view { display: block; }
        
        body.state-results .cropper-view,
        body.state-results #results-view { display: block; }
        
        body:not(.state-initial) .initial-view,
        body:not(.state-initial) .file-select-area { display: none; }

        .initial-view {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.2em;
            width: 100%; height: 100%;
        }

        /* --- UI Elements --- */
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .option-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); }
        .option-group input, .option-group select { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; }
        
        .actions-container {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .button-tray { display: flex; gap: 15px; }

        .btn {
            padding: 12px 15px; border-radius: 6px; border: none; font-size: 1em; font-weight: 500;
            cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center;
            justify-content: center; gap: 8px; text-decoration: none;
        }
        
        .btn-primary { background-color: var(--primary-accent); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-success { background-color: var(--success-accent); color: white; }
        .btn-success:hover { background-color: var(--success-hover); }
        .btn-secondary { background-color: var(--secondary-accent); color: white; }
        .btn-secondary:hover { background-color: var(--secondary-hover); }
        
        #newImageBtn { margin-top: 15px; width: 100%; box-sizing: border-box; }
        .btn svg { width: 18px; height: 18px; }

        /* Results View */
        #results-view h3 { text-align: center; color: var(--text-primary); }
        .result-image-container { text-align: center; margin: 20px 0; }
        #resultImage { max-width: 80%; max-height: 200px; border-radius: 6px; border: 1px solid var(--border-color); }
        .result-details p { margin: 10px 0; padding: 10px; background-color: var(--bg-main); border-radius: 6px; display: flex; justify-content: space-between; }
        .result-details span { font-weight: bold; }
        #reduction { color: var(--success-accent); }

        /* Responsive */
        @media (max-width: 1200px) {
            .top-section { flex-direction: column; align-items: stretch; }
            .ad-container { margin: 20px 0 0; width: auto; max-width: 728px; height: auto; }
        }
        @media (max-width: 992px) {
            html, body { overflow: auto; height: auto; }
            .app-container { padding: 15px; }
            .main-workspace { flex-direction: column; }
            .controls-panel { min-width: 0; }
        }
    </style>
</head>
<body class="state-initial">

    <div class="app-container">
        
        <div class="top-section">
            <div class="app-header">
                <h1>ReduceMyImage</h1>
                <p>Advanced Image Optimizer</p>
            </div>
            
            <div class="ad-container">
                <!-- START ADSTERRA BANNER CODE - To change your ad, replace the code between these comments. -->
                <script type="text/javascript">
                    atOptions = {
                        'key' : '735afee6b3e4c74edc9f8b5bb9a58d9e',
                        'format' : 'iframe',
                        'height' : 250,
                        'width' : 300,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/735afee6b3e4c74edc9f8b5bb9a58d9e/invoke.js"></script>
                <!-- END ADSTERRA BANNER CODE -->
            </div>
        </div>

        <div class="file-select-area">
            <input type="file" id="imageInput" hidden accept="image/png, image/jpeg">
            <label for="imageInput" class="btn btn-primary" style="padding: 15px 30px; font-size: 1.2em;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/></svg>
                Select Image to Get Started
            </label>
        </div>

        <main class="main-workspace">
            <div class="image-panel">
                <div class="initial-view">Your image will appear here for cropping.</div>
                <div class="cropper-view"><img id="imageToCrop" style="max-width: 100%; max-height: 100%;"></div>
            </div>

            <div class="controls-panel">
                <div id="loading-overlay">
                    <div class="spinner"></div>
                    <p>Please wait, reducing your image...</p>
                </div>
                
                <div id="options-view">
                    <h3>Compression Settings</h3>
                    <div class="options-grid">
                        <div class="option-group"><label for="quality">Quality (0-1)</label><input type="number" id="quality" value="0.8" step="0.1" min="0" max="1"></div>
                        <div class="option-group"><label for="format">Format</label><select id="format"><option value="image/jpeg">JPEG</option><option value="image/png">PNG</option><option value="image/webp">WEBP</option></select></div>
                        <div class="option-group"><label for="maxWidth">Max Width (px)</label><input type="number" id="maxWidth" placeholder="Original"></div>
                        <div class="option-group"><label for="maxHeight">Max Height (px)</label><input type="number" id="maxHeight" placeholder="Original"></div>
                    </div>
                </div>

                <div id="results-view">
                    <h3>Reduction Complete!</h3>
                    <div class="result-image-container"><img id="resultImage" alt="Compressed Image"></div>
                    <div class="result-details">
                        <p>Original Size: <span id="originalSize"></span></p>
                        <p>Compressed Size: <span id="compressedSize"></span></p>
                        <p>Reduction: <span id="reduction"></span></p>
                    </div>
                </div>

                <div class="actions-container">
                    <div class="button-tray">
                        <button class="btn btn-success" id="compressBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.6a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V10.1a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V10.1a.5.5 0 0 1 .5-.5z"/><path d="M5.438 8.402A.5.5 0 0 1 5.21 7.5H2.5a.5.5 0 0 1 0-1H5.21a.5.5 0 0 1 .458-.707l1.5-3a.5.5 0 0 1 .904.414L7.54 5.5h.92l.66-2.793a.5.5 0 0 1 .904-.414l1.5 3a.5.5 0 0 1-.228.638.5.5 0 0 1-.676-.228L10.46 5.5h-1.372a.5.5 0 0 1-.458.707l-1.5 3a.5.5 0 0 1-.904-.414L7.46 7.5h-.92l-.66 2.793a.5.5 0 0 1-.904.414l-1.5-3a.5.5 0 0 1 .228-.638z"/></svg>
                            Compress
                        </button>
                        <a class="btn btn-success" id="downloadBtn" download>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
                            Download
                        </a>
                    </div>
                    <button class="btn btn-secondary" id="newImageBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>
                        Reduce New Image
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- JS Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.1.1/compressor.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // UI Elements
            const body = document.body;
            const imageInput = document.getElementById('imageInput');
            const imageToCrop = document.getElementById('imageToCrop');
            const compressBtn = document.getElementById('compressBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const newImageBtn = document.getElementById('newImageBtn');
            const resultImage = document.getElementById('resultImage');
            const loadingOverlay = document.getElementById('loading-overlay');

            const originalSizeElem = document.getElementById('originalSize');
            const compressedSizeElem = document.getElementById('compressedSize');
            const reductionElem = document.getElementById('reduction');
            
            let cropper;
            let originalFile;

            const setAppState = (state) => {
                body.className = `state-${state}`;
                updateButtonVisibility(state);
            };

            const updateButtonVisibility = (state) => {
                compressBtn.style.display = 'none';
                downloadBtn.style.display = 'none';
                newImageBtn.style.display = 'none';

                if (state === 'editing') {
                    compressBtn.style.display = 'flex';
                    newImageBtn.style.display = 'flex';
                } else if (state === 'results') {
                    downloadBtn.style.display = 'flex';
                    newImageBtn.style.display = 'flex';
                }
            };
            
            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file || !file.type.startsWith('image/')) return;
                
                originalFile = file;
                const reader = new FileReader();
                reader.onload = (event) => {
                    imageToCrop.src = event.target.result;
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(imageToCrop, {
                        viewMode: 1, background: false, responsive: true, autoCropArea: 0.8
                    });
                    setAppState('editing');
                };
                reader.readAsDataURL(file);
            });

            compressBtn.addEventListener('click', () => {
                if (!cropper || !originalFile) return;
                
                loadingOverlay.style.display = 'flex'; // Show loading screen

                cropper.getCroppedCanvas().toBlob((blob) => {
                    const quality = parseFloat(document.getElementById('quality').value);
                    const mimeType = document.getElementById('format').value;
                    const maxWidth = parseInt(document.getElementById('maxWidth').value, 10) || undefined;
                    const maxHeight = parseInt(document.getElementById('maxHeight').value, 10) || undefined;
                    new Compressor(blob, {
                        quality, mimeType, maxWidth, maxHeight,
                        success(result) {
                            loadingOverlay.style.display = 'none'; // Hide loading screen
                            displayResult(originalFile, result);
                            setAppState('results');
                        },
                        error(err) {
                            loadingOverlay.style.display = 'none'; // Hide loading screen
                            console.error(err.message);
                            alert('Compression failed. Please check the console for details.');
                        },
                    });
                }, originalFile.type);
            });
            
            newImageBtn.addEventListener('click', () => {
                imageInput.value = '';
                if(cropper) cropper.destroy();
                originalFile = null;
                setAppState('initial');
            });

            const displayResult = (original, compressed) => {
                const compressedUrl = URL.createObjectURL(compressed);
                resultImage.src = compressedUrl;
                downloadBtn.href = compressedUrl;
                const fileExtension = compressed.type.split('/')[1] || 'jpg';
                downloadBtn.download = `ReduceMyImage_${Date.now()}.${fileExtension}`;
                const formatSize = (bytes) => bytes < 1024*1024 
                    ? `${(bytes / 1024).toFixed(2)} KB`
                    : `${(bytes / (1024 * 1024)).toFixed(2)} MB`;
                originalSizeElem.textContent = formatSize(original.size);
                compressedSizeElem.textContent = formatSize(compressed.size);
                const reduction = 100 - (compressed.size / original.size) * 100;
                reductionElem.textContent = `${reduction.toFixed(2)}%`;
            };

            setAppState('initial');
        });
    </script>
</body>
</html>
