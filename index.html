<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Compressor - Sansu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #2f3640;
    }
    .upload-box {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: auto;
    }
    input[type=file] {
        margin: 15px 0;
    }
    select, button {
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }
    button {
        background: #0984e3;
        color: white;
        font-size: 16px;
    }
    button:hover {
        background: #74b9ff;
    }
</style>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>

<h1>PDF Compressor</h1>
<div class="upload-box">
    <input type="file" id="pdfFile" accept="application/pdf"><br>
    <label for="quality">Select Quality:</label>
    <select id="quality">
        <option value="0.7">Medium (70%)</option>
        <option value="0.5">Low (50%)</option>
        <option value="0.3">Very Low (30%)</option>
    </select><br>
    <button onclick="compressPDF()">Compress PDF</button>
    <p id="status"></p>
</div>

<script>
async function compressPDF() {
    const fileInput = document.getElementById('pdfFile');
    const quality = parseFloat(document.getElementById('quality').value);
    const status = document.getElementById('status');

    if (!fileInput.files.length) {
        alert('Please select a PDF file first.');
        return;
    }

    const file = fileInput.files[0];
    status.textContent = `Original size: ${(file.size / 1024).toFixed(2)} KB... Compressing...`;

    const reader = new FileReader();
    reader.onload = async function(e) {
        const pdfBytes = new Uint8Array(e.target.result);

        try {
            const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);

            const pages = pdfDoc.getPages();
            for (const page of pages) {
                const { width, height } = page.getSize();
                page.setSize(width * quality, height * quality);
            }

            const compressedBytes = await pdfDoc.save();
            const blob = new Blob([compressedBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);

            status.textContent += ` â†’ Compressed size: ${(blob.size / 1024).toFixed(2)} KB`;

            const a = document.createElement('a');
            a.href = url;
            a.download = 'compressed.pdf';
            document.body.appendChild(a);
            a.click();
            a.remove();
        } catch (err) {
            console.error(err);
            alert('Error compressing PDF. The file might be encrypted or not supported.');
        }
    };
    reader.readAsArrayBuffer(file);
}
</script>

</body>
</html>
